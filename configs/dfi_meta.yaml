# DFI-META Configuration (trimmed for sandbox use)
version: "3.0-meta"
name: "DFI-META"
description: "Developer First Investor with Meta-Cognitive Evolution"

meta_cognitive:
  awareness:
    weight: 0.30
    threshold: 0.7
  reflection:
    weight: 0.25
    threshold: 0.6
  adaptation:
    weight: 0.20
    threshold: 0.5
  emergence:
    weight: 0.15
    threshold: 0.4
  quantum_coherence:
    weight: 0.10
    threshold: 0.3

leda:
  evolution:
    initial_rate: 0.01
    max_rate: 0.5
    acceleration: 1.2
    damping: 0.95
  drift:
    tolerance: 0.1
    correction_factor: 0.8
    history_window: 10
  learning:
    momentum_factor: 0.9
    gradient_clipping: 1.0
    batch_size: 5
  adaptation:
    min_capacity: 0.1
    max_capacity: 1.0
    growth_rate: 0.05

quantum:
  field:
    dimensions: 100
    initial_amplitude: 0.1
    coherence_threshold: 0.5
  tunneling:
    probability: 0.1
    temperature_decay: 0.95
    min_temperature: 0.01
  entanglement:
    coupling_strength: 0.3
    decoherence_rate: 0.05
  optimization:
    iterations: 100
    convergence_threshold: 0.001
    mutation_rate: 0.1

evolution:
  cycles:
    default: 30
    max: 50
    early_stopping: true
    patience: 3
  population:
    size: 10
    elite_ratio: 0.2
    mutation_probability: 0.3
    crossover_probability: 0.7
  fitness:
    complexity_weight: -0.3
    maintainability_weight: 0.4
    performance_weight: 0.3
  convergence:
    omega_threshold: 0.85
    improvement_threshold: 0.01
    stagnation_limit: 3

analysis:
  patterns:
    check_anti_patterns: true
    check_design_patterns: true
    check_code_smells: true
    check_security_issues: true
  metrics:
    cyclomatic_complexity:
      max_average: 10
      max_single: 20
    coupling:
      max_afferent: 10
      max_efferent: 15
    cohesion:
      min_lcom: 0.5
      target_lcom: 0.8
    duplication:
      max_percentage: 10
      min_block_size: 5
  coverage:
    min_line: 60
    min_branch: 50
    min_function: 70

advanced:
  self_modification:
    enabled: false
    require_confirmation: true
    max_recursion_depth: 3
  distributed_evolution:
    enabled: false
    nodes: 1
    sync_interval: 60
  neural_synthesis:
    enabled: false
    model_path: null
    training_data: null
  consciousness_simulation:
    enabled: true
    awareness_threshold: 0.8
    emergence_detection: true
